# Please do not directly edit this file. Instead, modify the .env variables related to NGINX configuration.

server {
    listen 80;
    server_name dify.wss.so;

    location /forward {
      alias /var/forward/;
      index index.html;
    }
    
    location /fileStore {
      alias /var/fileStore/aidelivery/;
      index index.html;
    }

    location /designWeb {
      alias /var/designWeb/dist/;
      index index.html;
    }

    location /designApp/ {
      proxy_pass http://db-design-app:18082/;
	    #proxy_pass http://173.242.127.170:18082/;
      include proxy.conf;
    }

    location /console/api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /v1 {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /files {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location / {
      proxy_pass http://web:3000;
      include proxy.conf;
    }

    # placeholder for acme challenge location

    listen 443 ssl;
    ssl_certificate /etc/ssl/dify.wss.so.pem;
    ssl_certificate_key /etc/ssl/dify.wss.so.key;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
}
